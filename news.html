<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鉅璽建設</title>
    <link rel="stylesheet" href="style/news.min.css">
    <!-- 字型 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Noto+Serif+TC:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- MENU -->
    <div class="menu_box">
        <div class="logo_box">
            <img src="img/logo.svg" alt="logo">
        </div>
        <div class="list_box">
            <a href="about.html" class="ch_text">關於鉅璽<span class="en_text">ABOUT</span></a>
            <a href="" class="ch_text">新作鑑賞<span class="en_text">PORTFOLIO</span></a>
            <a href="" class="ch_text">鉅璽札記<span class="en_text">BLOG</span></a>
            <a href="news.html" class="ch_text">最新消息<span class="en_text">NEWS</span></a>
            <a href="" class="ch_text">聯絡我們<span class="en_text">CONTACT</span></a>
        </div>
    </div>
    <!-- MENU END -->
    <main class="news">
        <!-- col_1 --第一卡大banner-->
        <section class="col_1">
            <!-- 咖啡色塊文字 -->
            <div class="title_item wow fadeIn" data-wow-duration="2s" data-wow-delay="0.5s">
                <div class="txt_box wow fadeIn" data-wow-duration="2s" data-wow-delay="1s">
                    <p>最新消息</p>
                    <h1>NEWS</h1>
                </div>
                <!-- 設定線用 -->
                <div class="img_box wow fadeIn" data-wow-duration="2s" data-wow-delay="1s">
                    <!-- line -->
                    <div class="line_box">
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <!-- img -->
                    <div class="square">
                        <img src="img/square_fill.svg" alt="square_fill">
                    </div>
                    <!-- line -->
                    <div class="line_box">
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <!-- CLASSIC ART -->
            <div class="txt_item">
                <!-- 線圖 菱形 -->
                <svg viewBox="0 0 250 300" width="250" height="300">
                    <!-- 第一圖 -->
                    <g class="g1 box">
                        <polyline points="50,100 200,100 200,250 50,250 50,100" stroke="#dcb17870" fill="transparent"
                            stroke-width="1.5" class="square1"></polyline>
                    </g>
                    <!-- <div class="box"><img class="square1" src="img/square_big.svg" alt="square_big"></div> -->
                    <!-- 第二圖 -->
                    <g class="g2 box">
                        <polyline points="50,100 50,250 200,250 200,100 50,100" stroke="#dcb17870" fill="transparent"
                            stroke-width="1.5" class="square2"></polyline>
                    </g>
                    <!-- <div class="box"><img class="square2" src="img/square_big.svg" alt="square_big"></div> -->
                </svg>
                <!-- 文字 -->
                <div class="txt_box">
                    <h2>SHARE<br>LIFE</h2>
                    <p>與知音分享我們走過的每一步，<br>一起相知相惜，每次相遇的美好!</p>
                </div>
            </div>
        </section>
        <!-- col_2 -->
        <section class="col_2">
            
        </section>
    </main>

    <!-- footer -->
    <footer>
        <span>Copyright © 2022鉅璽建設有限公司版權所有</span>
        <span>地址：408 台中市南屯區大墩十一街711號</span>
        <span>TEL： 04-2380-1886</span>
    </footer>
    <!-- footer END -->
</body>

</html>
